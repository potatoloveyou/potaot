    <script>
        var obj={
            name:'nick',
            age:17,
        };
        var obj1=obj;
        console.log(obj,obj1);// {name: 'nick', age: 17} {name: 'nick', age: 17}

        obj.age=27;
        console.log(obj,obj1);// {name: 'nick', age: 27} {name: 'nick', age: 27}


        // 在内存里保存时分为栈内存和堆内存

        // 栈内存主要存储各种基本数据类型的变量 
        // (特殊):null为object类的变量但存储在栈内存中

        // 堆内存主要存储像obj这种变量类型的存储，
        // 因此当我们要访问 堆内存 中 引用数据类型 时，先是从变量中获取了该对象的指针地址，
        // 然后再从堆内存中获取我们需要的数据

        var s1 ='ikun';
        console.log(typeof s1);
        console.log(s1);




    </script>



</body>
