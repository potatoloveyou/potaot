<body>
  区分数组还是类数组或者是对象(虽然一切东西都是对象，但也分广义和狭义)
  只需要看他有没有数组的方法 [[Prototype]]: Array(0)
  <script>
    var arrs1 = [11, 12, 13, 14, 15];
    var arrs2 = [21, 22, 23, 24, 25];

    var xxx = document.querySelectorAll('xxx');
    var xxxs = document.getElementsByClassName('xxxs');
    // 这两玩意返回的是类数组，但是不能使用数组的方法

    // 数组元素 索引(选) 当前元素所属的数组对象(选)
    var newArr = [];
    arrs1.forEach((a, b, c) => {
      newArr.push(a);
      console.log(newArr);
      console.log(a, b, c == arrs1);
    });

    // 将数组元素计算为一个值（从左到右）
    // 返回值 当前元素 索引(选) 当前元素所属的数组对象(选) ,初始值
    var sum = arrs1.reduce((total, i) => {
      return total + i;
    }, 0);
    console.log(sum);


    // 是否 有 满足条件，则返回 true，剩余的元素不再检测。
    var isArrTrue = arrs1.some((e, i) => {
      return e >= 13;
    });
    console.log(isArrTrue);

    // 是否 都 满足条件，则返回 false，剩余的元素不再检测。
    var isArrTrue = arrs1.every((e, i) => {
      return e < 15;
    })
    console.log(isArrTrue);

  </script>

  不改变原数组<br>
  <script>
    // 连接两个或多个数组
    var res = arrs1.concat(arrs2);
    console.log(res);// (10) [11, 12, 13, 14, 15, 21, 22, 23, 24, 25]
    // console.log(arrs1,arrs2);// (5) [11, 12, 13, 14, 15] (5) [21, 22, 23, 24, 25]

    // 数组元素 索引 当前元素所属的数组对象(选)     返回一个新数组
    // var newArr = arrs1.map((a, b, c) => {
    //   console.log(a, b, c == arrs1);
    //   return a * 2;
    // });
    var newArr = arrs1.map((a) => a * 2);
    console.log(newArr);
  </script>


  改变原数组
  <script>
    // 头部添加 返回新长度
    var res = arrs1.unshift(-11);
    console.log(res, arrs1);// 6 (6)[-11, 11, 12, 13, 14, 15]
    // 6为res的长度 

    // 头部删除 返回删除项
    var res = arrs1.shift();
    console.log(res, arrs1);// -11 (6)[11, 12, 13, 14, 15, 16]

    // 末尾添加 返回新长度
    var res = arrs1.push(16);
    console.log(res, arrs1);// 6 (6)[11, 12, 13, 14, 15, 16]

    // 末尾删除 返回删除项
    var res = arrs1.pop();
    console.log(res, arrs1);// 16 (5)[11, 12, 13, 14, 15]

    // 指定位置元素拷贝到另一个指定位置
    // array.copyWithin(复制到哪索引, 开始(选), 结束(选)(不包括))
    var res = arrs1.copyWithin(0, 1, 3);
    console.log(res);



    // 效率
    // for>foreach>map=forof>forin



  </script>
