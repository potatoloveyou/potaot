    // onclick 事件   clickHandler 事件处理函数



    const box0 = document.querySelector('.box0');
    // onmousedown 鼠标按钮被按下。
    box0.onmousedown = () => {
      console.log('我点击了');
    };
    // onmouseup 鼠标按键被松开。
    box0.onmouseup = () => {
      console.log('我松开了');
    };
    // onclick 鼠标点击时
    box0.onclick = () => {
      console.log('起飞');
    };
    // ondblclick 鼠标双击时
    box0.ondblclick = () => {
      console.log('我双击了');
    };

    // onmousemove	鼠标被移动。
    box0.onmousemove = () => {
      box0.style.width = "200px";
      box0.style.height = "200px";
    };

    // onmouseenter 鼠标指针移动到元素上时触发。
    box0.onmouseenter = () => {
      box0.style.width = "200px";
      box0.style.height = "200px";
    };

    // onmouseleave 当鼠标指针移出元素时触发
    box0.onmouseleave = () => {
      box0.style.width = "100px";
      box0.style.height = "100px";
    };



  </script>
