<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    console.log(window.length);// 设置或返回窗口中的框架数量。

    console.log(window.innerWidth);// 返回窗口显示区的宽度。
    console.log(window.innerHeight);// 返回窗口显示区的高度。

    console.log(window.outerWidth);// 返回窗口的外部宽度，包含工具条与滚动条。
    console.log(window.outerHeight);// 	返回窗口的外部高度，包含工具条与滚动条。

    console.log(window.screenX);// 返回相对于屏幕窗口的x坐标
    console.log(window.screenY);// 返回相对于屏幕窗口的y坐标



  </script>


  <!-- 利用正则 实时判断输入框内的内容是否符合正则正则 -->
  <input type="email" placeholder="请输入邮箱" oninput="emailInput()" />
  <script>
    function emailInput() {
      // console.log(this, event);
      console.log(event.target.value);
      // 需要正则验证用户输入的邮箱 是否合规
      // 红色背景和绿色背景
      var reg = /.{6,}/;
      // console.log(event.target.value.match(reg));

      // console.log(reg.test(event.target.value));
      if (reg.test(event.target.value)) {
        event.target.style.backgroundColor = "green";
      } else {
        event.target.style.backgroundColor = "red";
      }
    }
  </script>


</body>

</html>
