<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * XHTML DOCTYPE 是强制性的
     * <html> 中的 XML namespace 属性是强制性的
     * <html>、<head>、<title> 以及 <body> 也是强制性的
     * 
     * 元素语法
     * XHTML 元素必须正确嵌套
     * XHTML 元素必须始终关闭
     * XHTML 元素必须小写
     * XHTML 文档必须有一个根元素
     * 
     *属性语法 
     * XHTML 属性必须使用小写
     * XHTML 属性值必须用引号包围
     * XHTML 属性最小化也是禁止的
     * 
     * 
    */

    // "use strict";   添加这条就能变成严格模式
    "use strict";
    /**
     * xhtml html区别;
     * js严格模式;
     * 1 必须var;
     * 2 不允许删除变量或对象;
     * 3 不允许变量重名;
     * 4 不允许使用变量重命名;
     * 5 不允许使用八进制数字;
     * 6 不允许使用转义字符;
     * 7 不允许对只读属性赋值;
    */


    var obj = {
      name: "nick",
      age: 17,
    };
    //   delete a; // 全局失败
    //   delete obj.age; // 对象某个属性成功












  </script>
</body>

</html>
