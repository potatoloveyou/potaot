<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div></div>
  <ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
  </ul>
  <script>
    const box = document.querySelector('div');
    box.onclick = function (e) {
      console.log(e);
      // e.target 与 this 的区别 
      /**
       * 通情况下target 和 this是一致的，
       * 但有一种情况不同，那就是在事件冒泡时
       * （父子元素有相同事件，单击子元素，父元素的事件处理函数也会被触发执行），
       * 这时候this指向的是父元素，因为它是绑定事件的元素对象，而target指向的是子元素，
       * 因为他是触发事件的那个具体元素对象。
      */

      // this 当前绑定的dom元素
      // e.target 当前触发事件的dom元素
      console.log(e.target);
      console.log(this);
    };

    const ul = document.querySelector("ul");
    ul.onclick = function (e) {
      console.log(e.target);
      console.log(this);
    }
  </script>
</body>

</html>
