<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <style>
    .container {
      background-color: lightblue;
      margin-bottom: 10px;
    }

    .container-fluid {
      background-color: lightcoral;
    }
    img{
      width: 100%;
    }
  </style>

</head>

<body>
  <!-- container 屏幕大于1200px时默认为1140px 小于576px时为100% -->
  <div class="container">
    ...
  </div>

  <div class="container-fluid">
    ...
  </div>
  <img src="./imgs/container.png" alt="">

  <hr>
  <!-- text-center 文本居中 -->
  <!-- col 无论container多宽 永远占一份 -->
  <div class="container text-center">
    <div class="row">
      <div class="col">
        Column
      </div>
      <div class="col">
        Column
      </div>
      <div class="col">
        Column
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row justify-content-md-center">
      <!-- col-lg-2 屏幕大于lg992px时占两份（若不添加col，当屏幕小于lg时会自动占满整一行） -->
      <div class="col col-lg-2">
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
        .col-lg-2
      </div>
      <!-- 屏幕大于md时自动根据内容扩展宽度，最多为12-另外两个的宽度，若有多会自动换行 -->
      <div class="col-md-auto">
        .col-lg-2
      </div>
      <div class="col col-lg-2">
        .col-lg-2
      </div>
    </div>
    <!-- <div class="row">
      <div class="col">
        1 of 3
      </div>
      <div class="col-md-auto">
        Variable width content
      </div>
      <div class="col col-lg-2">
        3 of 3
      </div>
    </div> -->
  </div>
  <img src="./imgs/col.png" alt="">





</body>

</html>
