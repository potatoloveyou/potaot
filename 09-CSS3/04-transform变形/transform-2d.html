<body>
  <div class="box">
    <div class="small">small</div>

      width: 100px;
      height: 100px;
      background-color: rgb(0, 191, 255);
      position: relative;
      margin: 100px;
    }

    .box .small {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(252, 0, 0, 0.5);
      transition: all 0.3s;

      /* transform-origin   允许更改转化元素位置 */
      /* transform-origin: x-axis(l.c.r.len.%) y-axis(t.c.b.len.%) z-axis(length);*/

    }

    .box:hover .small {
      /* 2D */

      /* translate 平移 */
      /* transform: translateX(100px); */
      /* transform: translateY(100px); */
      /* transform: translate(100px, 100px); */

      /* scale 缩放 */
      /* transform: scaleX(2); */
      /* transform: scaleY(2); */
      /* transform: scale(2); */

      /* rotate 旋转 */
      /* transform: rotateX(45deg); */
      /* transform: rotateY(45deg); */
      transform: rotate(45deg);

      /* skew 倾斜 */
      /* transform: skewX(30deg); */
      /* transform: skewY(30deg); */
      /* transform: skew(30deg, 30deg); */
    }
  </style>


</body>
