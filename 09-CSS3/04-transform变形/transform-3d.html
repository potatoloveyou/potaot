<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="box">
    <div class="small">small</div>
  </div>

  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: rgb(0, 191, 255);
      position: relative;
      margin: 100px;

      /* 所有子元素在3D空间中呈现 */
      transform-style: preserve-3d;

      /* 设置透视距离 */
      perspective: 500px;
    }

    .box .small {
      position: absolute;
      top: -20px;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(252, 0, 0);
      transition: all 0.3s;
    }

    .box:hover .small {
      /* 3D */

      /* translate3d 平移 */
      /* transform: translate3d(100px, 100px, 100px); */

      /* scale3d 缩放 */
      /* transform: scale3d(2, 2, 1); */

      /* rotate3d 旋转 */
      transform: rotate3d(2, 1, 1, 45deg);

    }
  </style>
</body>

</html>
