<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 0;
      border-left: 100px solid red;
      border-bottom: 100px solid green;
      border-top: 100px solid green;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <svg style="border: 1px solid red">
    <circle cx="100" cy="100" r="20" fill="rgba(255,0,0,1)">
      <animate attributeName="r" values="20;0;20" dur="10s" repeatCount="indefinite"></animate>
      <animate attributeName="fill" values="rgba(255,0,0,1);rgba(255,0,0,0);rgba(255,0,0,1)" dur="10s"
        repeatCount="indefinite"></animate>
    </circle>
  </svg>
</body>

</html>
