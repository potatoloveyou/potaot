  <script>
    // const 声明一个只读的常量，一旦声明，常量的值就不能改变。且必须声明的同时赋值
    const a = 10;
    console.log(a); // 10

    a = 20;
    console.log(a); // TypeError: Assignment to constant variable.


    // 注意:const常量只保证栈内存地址不变，不保证堆内存地址不变。也就是说，const声明的变量可以指向一个对象，这个对象的内容是可以改变的。
    const b = { a: 1 };
    b.a = 2; // 对象的内容可以改变。
    console.log(b); // { a: 2 }





  </script>
