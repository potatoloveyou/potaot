<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // symbol 是es6新增加的一个原始数据类型，用来表示独一无二的值。
    let s = Symbol();
    console.log(typeof s);

    // 可以给symbol添加描述信息
    let s1 = Symbol("s1");
    let s2 = Symbol("bar");
    console.log(s1);
    console.log(s2);

    var obj = {
      a: 10,
      b: 20,
    };
    obj[s1] = 123;
    // 读取symbol属性
    console.log(obj);
    console.log(obj[s1]);
  </script>
</body>

</html>
