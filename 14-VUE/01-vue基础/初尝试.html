<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,never" />
    <title>Document</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      img {
        width: 200px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <!-- 这里不是html代码 -->
    <div id="app">
      <h3 v-bind:title="xxx">hello {{xxx}}</h3>
      <!-- v-bind: 可简写为 :     将元素的属性绑定到 Vue 实例的数据属性 -->
      <p :title="yyy">{{yyy}}</p>
      <a :href="link">连接</a>
      <hr />
      <li>
        <img :src="manhua.vertical_cover" alt="" />
        <h3>{{manhua.title}}</h3>
      </li>
    </div>

    <script>
      // Vue 是一个构造函数，app就是一个Vue的实例对象
      /**
       * Vue构造函数的参数是一个配置   对象   ，该对象包含以下属性：
       * el: 指定Vue实例挂载的元素，可以是选择器或DOM元素。
       * data: 指定Vue实例的数据对象，可以是函数或对象。
       */
      const app = new Vue({
        // 选择器选择到id为app的div元素，并挂载到Vue实例上
        el: '#app',

        // 定义Vue实例的数据对象，其中包含一个名为xxx的属性，值为'world'。
        data: {
          xxx: 'world',
          yyy: '起飞',
          link: 'https://www.baidu.com',

          manhua: {
            season_id: 25717,
            title: '鬼灭之刃',
            horizontal_cover: 'http://i0.hdslb.com/bfs/manga-static/78876fdef412fa995ae5cce7cc30af1ff61f4ac7.png',
            square_cover: 'http://i0.hdslb.com/bfs/manga-static/68a5c694e59b37f58c03530226a24a66933adb3a.png',
            vertical_cover: 'https://i0.hdslb.com/bfs/manga-static/8b843504867408d80c3a75fa2bb7132212379320.jpg',
            is_finish: 1,
            status: 0,
            last_ord: 208,
            total: 208,
            release_time: '',
            last_short_title: '206',
            discount_type: 0,
            allow_wait_free: false,
            type: 0,
          },
        },
      });

      console.log(app.xxx);
      console.log((app.xxx = 123));

      setInterval(() => {
        app.xxx = Date.now();
      }, 1000);
    </script>
  </body>
</html>
