<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- <li v-for="todo in todos">{{todo.text}}</li> -->
        <!-- 通过v-for循环父组件获得数据，再通过v-bind:绑定数据，在通过组件内定义的props接收数据 -->
        <todo-item v-for="todo in todos" :todo="todo"></todo-item>
        <!-- 使用组件 -->
      </ul>
    </div>

    <script>
      // Vue.component  声明组件的第二个参数,类似 new Vue()     (1)el属性 换成 template
      // 'todo-item'  组件名一般两个单词，小驼峰命名法  Vue.component('todoItem', {...})
      Vue.component('todo-item', {
        // props  用于接收从父组件传递过来的数据
        props: ['todo'],
        // template类似 el属性    这里的todo就是v-for循环出来的数据
        template: '<li>{{todo.text}}</li>',
        // (2)组件内部的data 必须是一个函数 返回一个对象
        data() {
          return {
            text: '学习 JavaScript',
          };
        },
      });

      const app = new Vue({
        el: '#app',

        data: {
          todos: [
            { text: '学习 JavaScript' },
            { text: '学习 Vue' },
            { text: '整个牛项目' },
          ],
        },

        // 方法
        methods: {},
      });
    </script>
  </body>
</html>
