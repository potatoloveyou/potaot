<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var vm = new Vue({
        el: '#app',

        data: {
          firstName: 'nicholas',
          lastName: 'zhaosi',
          fullName: '',

          count: 10,
          c: 0,
          a: 123,
          b: 123,
        },

        methods: {},

        // 此时watch监听的内容与方法作用完全跟created一样
        created() {
          this.fullName = this.firstName + ' ' + this.lastName;
        },

        // watch可以执行异步操作，created不行
        watch: {
          firstName(newName) {
            this.fullName = newName + ' ' + this.lastName;
          },
          lastName(newName) {
            this.fullName = this.firstName + ' ' + newName;
          },

          count(newCount) {
            // 当需要在数据变化时执行异步或开销较大的操作时
            setTimeout(() => {
              this.c = this.count + 1;
            }, 3000);
          },
        },
      });
    </script>
  </body>
</html>
