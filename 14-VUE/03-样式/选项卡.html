<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .stain {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- <button ></button> -->
      <button v-for="(tab, index) in tabs" @click="tabIndex=index">{{ tab.text }}</button>
      <p v-for="(tab, index) in tabs" v-if="index==tabIndex">{{tab.content}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',

        data() {
          return {
            tabIndex: 0,
            tabs: [
              {
                text: 'btn 1',
                content: 'content1',
              },
              {
                text: 'btn2',
                content: 'content2',
              },
              {
                text: 'btn 3',
                content: 'content3',
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>
