<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3 id="h3">{{a}}</h3>
      <h3 v-if="b">{{b}}</h3>
    </div>

    <script>
      var vm = new Vue({
        // 根元素
        el: '#app',

        // 状态
        data: {
          a: 10,
          // 即使b没有东西，也应该要加入在响应式系统中，否则无法进行响应式操作。
          b: null,
        },
      });
      console.log(vm); //带有$前缀的都是Vue内部属性，不要直接访问或修改它们。
      console.log(vm.$data.a === vm.a); // true, 它们是同一个引用。(浅拷贝)
      console.log(vm.$el); // 获取挂载的元素，即<div id="app">...</div>

      // 监听器 .$watch('属性',(newValue, oldValue)=>{变化时的回调函数(除了更新视图)})
      vm.$watch('a', (newValue, oldValue) => {
        console.log('a changed from', oldValue, 'to', newValue);
      });
      console.log(this);
    </script>
  </body>
</html>
