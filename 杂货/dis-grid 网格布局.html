<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/杂货/my-minireset.css" />
		<style>
			ul {
				/* width: 500px;
      height: 500px; */
				margin: 100px auto;
				padding: 10px;
				background-color: red;
				box-sizing: border-box;

				/* 设置内联的网格容器 */
				/* display: inline-grid; */

				/* 设置网格容器的块级元素 */
				display: grid;

				/* 定义网格布局中的  columns列  数量 有几个就几列 也可指定某一列的宽度 */
				/* 有几个auto就平分成几列 */
				/* grid-template-columns: auto auto auto auto; */
				/* fr代表可用空间的一等份(类似flex:1) */
				/* grid-template-columns: 1fr 1fr 1fr 1fr; */
				/* grid-template-columns: 80px 200px auto 100px; */
				grid-template-columns: repeat(3, 1fr);

				/* 定义网格布局中的  rows行  数量 有几行就几行 也可指定某一行的宽度 */
				/* grid-template-rows: auto auto auto auto; */
				/* grid-template-rows: 1fr 1fr 1fr; */
				/* grid-template-rows: 100px 100px 100px 100px; */

				/* 先行后列 */
				/* grid-template: grid-template-rows / grid-template-columns */
				/* grid-template: 1fr 1fr 1fr 1fr / 1fr 1fr 1fr 1fr; */
				/* grid-template: repeat(4, 1fr) / repeat(4, 1fr); */

				/* 定义网格布局中的 column列  和  row行 的  gap间隙   */
				/* grid-column-gap: 10px; */
				/* grid-row-gap: 10px; */
				/* 上面的缩写 但是先  行row  后  列column   */
				grid-gap: 10px;

				/* 
				justify-items
        水平  对齐方式

        stretch：【默认值】拉伸，占满单元格的整个宽度。
        start：对齐单元格的起始边缘。
        end：对齐单元格的结束边缘。
        center：单元格内部居中。 */

				/* 
				align-items
        垂直  对齐方式

        normal：【默认值】会根据使用场景的不同表现为stretch或者start。
        stretch：拉伸，占满单元格的整个宽度。
        start：对齐单元格的起始边缘。
        end：对齐单元格的结束边缘。
        center：单元格内部居中。
        baseline：基线对齐（align-items属性特有属性值） */

				/* 
				place-items
				是align-items属性和justify-items属性的合并简写形式。 */
			}

			ul > li {
				background-color: rgba(255, 255, 255, 0.8);
				text-align: center;
				padding: 20px 0;
				font-size: 30px;
			}

			ul > li:nth-child(1) {
				/* 定义某一个内容网格线的范围 */
				/* grid-column-start: 1; */
				/* grid-column-end: 3; */
				/* grid-column: 1/3; */

				/* grid-row-start: 1; */
				/* grid-row-end: 3; */
				/* grid-row: 1/3; */
				/* grid-row-start / grid-column-start / span rowNum / span columnNum. */
				/* span的意思是在之后结束 若不加则为在之前结束 */
				/* grid-area: 1 / 1 / span 3 / span 3; */
			}
		</style>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<!-- <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li> -->
		</ul>
	</body>
</html>
